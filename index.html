<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cabinet24</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }
    .muted {
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û: –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
  <div id="app">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

  <!-- –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û: —Å–∫—Ä–∏–ø—Ç –ü–û–°–õ–ï body -->
  <script>
    const app = document.getElementById('app');

    const tg = window.Telegram.WebApp;
    tg.ready();

    let user = null;

    // 1. –ü—Ä–æ–±—É–µ–º unsafe
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      user = tg.initDataUnsafe.user;
    }

    // 2. –§–æ–ª–±—ç–∫ —á–µ—Ä–µ–∑ initData
    if (!user && tg.initData) {
      const params = new URLSearchParams(tg.initData);
      if (params.has('user')) {
        try {
          user = JSON.parse(params.get('user'));
        } catch (e) {}
      }
    }

    // 3. –†–µ–Ω–¥–µ—Ä
    if (!user || !user.id) {
      app.innerHTML = `
        <h2>–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞</h2>
        <p class="muted">
          Telegram –Ω–µ –ø–µ—Ä–µ–¥–∞–ª –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.<br>
          –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –±–æ—Ç–∞.
        </p>
        <pre class="muted">${tg.initData || 'initData –ø—É—Å—Ç–æ'}</pre>
      `;
    } else {
      app.innerHTML = `
        <h2>–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, ${user.first_name}</h2>
        <p class="muted">Telegram ID: ${user.id}</p>
        <p>üéâ Mini App –∑–∞–ø—É—â–µ–Ω</p>
      `;
    }
  </script>

</body>
</html>
